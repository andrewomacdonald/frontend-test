<H1>I AM A GUESTBOOK.</H1>
<form ng-submit='guestbookForm.$valid && writeToGuestbook()' name='guestbookForm'>
  <input class='phoneNumber'
         type='text'
         ng-model='phoneNumber'
         ng-pattern='phoneNumberRegex'
         name='number'
         placeholder='Your phone number'
         required/>
  <p class='phoneNotification' ng-if='guestbookForm.number.$invalid'>Please enter a phone number in the format of (xxx)xxx-xxxx</p>
  <p class='phoneNotification' ng-if='guestbookForm.number.$valid'>You entered the correct phone format! CHECK OUT THE BIG BRAIN ON YOU.</p>
  <textarea class='messageArea'
            ng-model='message'
            placeholder='Enter a message here! FOR AMERICA.'
            maxlength='200'
            required/>
  <button type='submit'>Submit message!</button>
</form>

<div ng-repeat='message in messages' class='messageContainer'>
    <div class='nameAndPhoneNumber'>Name: {{message.user}} <b>|</b> Phone Number: {{message.phone}}</div>
    <div class='messageText'>{{message.message}}</div>
</div>
